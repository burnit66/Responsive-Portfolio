<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joe Burnett Contact Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="main-heading">
                <h1>Joe Burnett</h1>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <p style="clear: both;"></p>
        </div>
    </header>

    <div class="wrapper">
        <div class="maincontent">
            <h2>Contact</h2>
            <hr>
            <div class="copy">
                <form action="#">
                    Name:
                    <br>
                    <input size="35" type="text" name="firstname" value="First name, Last name">
                    <br>
                    <br> Email:
                    <br>
                    <input size="35" type="text" name="lastname" value="Email@email.com">
                    <br>
                    <br>Message:
                    <br>
                    <textarea rows="10" cols="120"></textarea>
                    <br>
                    <input class="submit" type="submit" value="Submit">
                </form>
            </div>
            <p style="clear: both;"></p>
        </div>
    </div>

    <footer>
        <div class="wrapper">
            <p>Copyright &copy;</p>
        </div>
    </footer>
</body>

</html>
